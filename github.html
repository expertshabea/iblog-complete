<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .signup {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #ff7a00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5800;
        }

        .navigation {
            margin-top: 25px;
            font-family: var(--font1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
        }

        .nav-left span {
            font-size: 35px;
            padding-top: 10px;
        }

        .nav-left ul {
            display: flex;
            align-items: center;
            margin: 0 77px;
            font-size: 22px;
            padding-bottom: 23px;
        }

        .nav-left ul li {
            list-style: none;
            margin: 0 14px;
            font-family: var(--font2);
            transition: all 0.3s ease-in-out;
        }

        .nav-left ul li a {
            text-decoration: none;
            color: black;
        }

        .nav-left ul li a:hover {
            color: var(--main-bg-color);
            font-weight: bolder;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
</head>

<body>
    <nav class="navigation max-width-1 m-auto"></nav>
    <div class="nav-left">
        <a href="/">
            <span><img src="img/logo.png" width="94px" alt=""></span>
        </a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="signin.html">Signin</a></li>
        </ul>
    </div>

    <div class="signup">
        <h2>Sign Up</h2>
        <form id="signup_container">
            <input type="text" id="name" class="name" placeholder="Name" required>
            <input type="email" id="email" class="email" placeholder="Email" required>
            <input type="password" id="password" class="password" placeholder="Password" required>
            <input type="password" id="recheck_password" class="recheck_password" placeholder="Re-enter Password" required>
            <button id="submit" type="button">Submit</button><br>
            <div class="links">
                sign up with <a href="google.html"> google</a><br>
                sign up with <a href="facebook.html"> facebook</a><br>
                sign up with <a href="signup.html"> email</a>
            </div>
        </form>
    </div>

    <!-- Firebase configuration and initialization -->
    <script>
        // Your Firebase configuration details
        const firebaseConfig = {
            apiKey: "AIzaSyDfwlOG-GY6TBrC6qizPEbUS43W2LCza0A",
            authDomain: "iblog-39e10.firebaseapp.com",
            projectId: "iblog-39e10",
            storageBucket: "iblog-39e10.appspot.com",
            messagingSenderId: "464945734791",
            appId: "1:464945734791:web:cc4069578aa32f23b78422"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sign up function
        document.getElementById('submit').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const recheckPassword = document.getElementById('recheck_password').value;

            // Check if passwords match
            if (password !== recheckPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Create user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    alert("User signed up successfully!");
                    console.log(userCredential);
                })
                .catch((error) => {
                    // Error occurred
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
